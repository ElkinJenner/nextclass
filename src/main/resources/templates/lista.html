<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"> <!-- Si tienes algún archivo CSS -->
</head>

<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Usuario</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>País</th>
                <th>Fecha de Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.tipoUsuario}"></td>
                <td th:text="${usuario.nombres}"></td>
                <td th:text="${usuario.apellidos}"></td>
                <td th:text="${usuario.usuario}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.idPais}"></td>
                <td th:text="${#dates.format(usuario.fechaRegistro, 'yyyy-MM-dd')}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
