<div class="profile_contender p1">
    <div class="profile_picture">
        <img
            th:src="@{upload/{tipo}/{foto}(tipo=${usuarios != null ? (usuarios.tipoUsuario == 'Estudiante' ? 'students' : 'professors') : 'students'}, foto=${usuarios != null ? usuarios.fotoPerfil : 'default_profile.jpg'})}" />
    </div>
    <div class="profile_info">
        <h6 class="color_dark sz22 mb025" th:text="${usuarios != null ? usuarios.nombres : 'Nombre Usuario'}">John Duarte</h6>
        <p class="color_span sz16"><i class="ai-mention"></i> <span th:text="${usuarios != null ? usuarios.usuario : 'Nombre Usuario'}"></span></p>
        
    </div>
</div>
<ul>
    <li><a th:href="@{/cuenta}"><i class='bx bx-user-circle'></i> <span>Mi Cuenta</span></a></li>
    <li><a th:href="@{/cuenta}"><i class='bx bx-calendar-alt'></i> <span>Mis sesiones</span></a></li>
    <li><a th:href="@{/cuenta}"><i class='bx bx-help-circle'></i> <span>Ayuda</span></a></li>
    <li><a th:href="@{/cuenta}"><i class='bx bx-wrench'></i> <span>Configuración</span></a></li>
    <li><a th:href="@{/cuenta}"><i class='bx bx-power-off'></i> <span>Cerrar Sesión</span></a></li>
</ul>
