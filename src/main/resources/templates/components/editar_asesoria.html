<section class="modal_ventana column-8 mc mt2 bg_light">
    <article class="mv_head df jcsb blb1">
        <div class="heading p1">
            <h4 class="font_w600 sz24"> Editar asesoria </h4>
        </div>
        <a class="btn_cerrar">
            <div class="close color_text"><i class="ai-x-small"></i></div>
        </a>
    </article>
    <article class="mv_body">
        <form method="POST" class="p1">
            <aside class="form_column">
                <input type="hidden" name="idProfesor" value="idProfesor" />
                <div class="group_2">
                    <label>Tema</label>
                    <input type="text" name="tema" th:value="${asesoria.tema}"/>
                </div>

                <div class="group_2">
                    <label>Capacidad</label>
                    <input type="number" name="precio" value="2" />
                </div>

                <div class="group_2">
                    <label>Descripción</label>
                    <textarea name="descripcion" th:text="${asesoria.descripcion}"></textarea>
                    <label>Duración</label>
                    <input type="time" name="duracion"  th:value="${asesoria.duracion}"/>
                    <label>Precio</label>
                    <input type="number" name="precio" step="0.01" min="0" th:value="${asesoria.precio}"/>
                </div>

                <div class="group_2">
                    <label class="db mb05">Categoria / Curso</label>
                    <article class="body_select">
                        <div class="body_select_contender">
                            <div class="checkbox_content mb2 cgap05 gap025 mt1 ml1">
                                <fieldset class="checkbox_item posit_rel checkbox_item_small" th:each="curso : ${cursos}"
                                    style="width: 100px;">
                                    <input type="radio" name="idCurso" th:value="${curso.idCurso}" id="curso-${curso.idCurso}">
                                    <label th:for="${'curso-' + curso.idCurso}" class="p05">
                                        <img class="db height10x br1" th:src="@{'/upload/courses/' + ${curso.imagenCurso}}">
                                        <small class="db" th:text="${curso.nombreCurso}"></small>
                                    </label>
                                </fieldset>
                            </div>
                        </div>
                    </article>
                </div>

                <div class="group_2">
                    <label>Fecha inicial</label>
                    <input type="date" name="fechainicial" value="2024-05-16" />
                </div>

                <div class="group_2">
                    <label>Fecha final </label>
                    <input type="date" name="fechaifinal" value="2024-07-16"/>
                </div>


                <div class="users_btn">
                    <button class="button button_2 bg_primary color_light sz16 font_w500" type="submit"> <i
                            class="ai-save"></i> Guardar </button>
                </div>
            </aside>
        </form>
    </article>
</section>
