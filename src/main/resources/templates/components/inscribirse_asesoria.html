<section class="modal_ventana bg_light">
    <article class="mv_head">
        <a class="btn_cerrar">
            <div class="close color_text"><i class="ai-x-small"></i></div>
        </a>
    </article>
    <article class="mv_body">
        <div class="heading">
            <h4>Inscribir asesoria <i class="ai-arrow-right"></i></h4>
        </div>
        <form method="POST" class="ml3">
            <aside class="form_column">
                <div class="group">
                    <h6 class="color_lead">Seleccionar sesión</h6><br>
                    <p>Puedes escoger entre 1 o más</p><br>
                    <fieldset class="flags_form">
                        <div class="flags_item">
                            <input type="checkbox" name="paises" id="paises" checked>
                            <label for="paises">
                                <small class="sz18">Sesion 1</small>
                            </label>
                        </div>
                        <div class="flags_item">
                            <input type="checkbox" name="paises" id="paises">
                            <label for="paises">
                                <small class="sz18">Sesion 2</small>
                            </label>
                        </div>
                    
                        <div class="flags_item">
                            <input type="checkbox" name="paises" id="paises">
                            <label for="paises">
                                <small class="sz18">Sesion 3</small>
                            </label>
                        </div>

                        <div class="flags_item">
                            <input type="checkbox" name="paises" id="paises">
                            <label for="paises">
                                <small class="sz18">Sesion 4</small>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="group mt1">
                    <h6>
                        <small class="color_span sz16 font_rs">Monto agregado</small><br>
                        <strong class="sz20">50.0 US$</strong>
                    </h6>
                </div>

                <div class="group mt1">
                    <h6>
                        <small class="color_span sz16 font_rs">Medios de  Pago</small><br>
                    </h6>
                    <fieldset class="flags_form">
                        <div class="flags_item">
                            <input type="radio" name="paises" id="paises" checked>
                            <label for="paises">
                                <img class="bn" src="img/paypal.png">
                            </label>
                        </div>
                        <div class="flags_item">
                            <input type="radio" name="paises" id="paises">
                            <label for="paises">
                                <img class="bn" src="img/visa.png">
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div class="users_btn">
                    <button class="button button_2 bg_dark sz18" type="submit"> <i class="ai-save"></i>  Registrar </button>
                </div>
            </aside>
        </form>
    </article>
</section>
