<section class="modal_ventana column-3 bg_light">
    <article class="mv_head">
        <a class="btn_cerrar">
            <div class="close color_text"><i class="ai-x-small"></i></div>
        </a>
    </article>
    <article class="mv_body">
        <div class="p1 ml2">
            <h4 class="font_w600 sz24"><i class="ki-outline ki-rocket"></i> Inscribir asesoria </h4>
        </div>
        <form method="POST" class="p1 ml2">
            <aside class="form_column">
                <div class="group dg alit_c">
                    <p class="color_span font_w500 mb1">Seleccionar sesi√≥n</p>
                    
                <article class="dg gap05 mt1">
                    <div th:each="sesion, iterStat : ${asesoria.sesiones}" class="checkbox_radio alit_c posit_rel df gap1">
                        <input type="radio" name="idSesion" th:id="${'dia' + iterStat.index}"
                            th:value="${sesion.dia + ': ' + sesion.horaInicial + ' - ' + sesion.horaFinal}">
                        <label th:for="${'dia' + iterStat.index}" class="color_span"
                            th:text="${sesion.dia + ': ' + sesion.horaInicial + ' - ' + sesion.horaFinal}"></label>
                    </div>
                </article>
                </div>

                <div class="users_btn">
                    <button class="button button_2 bg_dark color_light sz16 font_w500" type="submit"> <i class="ai-save"></i> Inscribirse </button>
                </div>
            </aside>
        </form>
    </article>
</section>
