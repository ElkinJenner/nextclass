<section class="modal_completa bg_body">
    
    <article class="contender column-6 mv_body container container_min">
        <ul class="navbar_center">
            <figure class="mt5 mb2">
                <img src="img/logo.png">
            </figure>
        </ul>
        <aside class="form_column">
            <div class="group_2">
                <label>Nombres</label>
                <input type="text" name="nombres" id="nombres" />
                <div id="r_nombres"></div>
            </div>
            <div class="group_2">
                <label>Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" />
                <div id="r_apellidos"></div>
            </div>
            <div class="group_2">
                <label>Usuario</label>
                <input type="text" name="usuario" id="usuario" />
                <div id="r_usuario"></div>
            </div>

            <div class="group_2">
                <label>Telefono </label>
                <input type="number" name="telefono" id="telefono" />
                <div id="r_telefono"></div>
            </div>

            <div class="group_2">
                <label>Email</label>
                <input type="email" name="email" id="email" />
                <div id="r_email"></div>

                <label class="mt1">Contraseña</label>
                <input type="password" name="contrasena" id="password" />
                <div id="r_password"></div>

                <label class="mt1">Repetir Contraseña</label>
                <input type="password" name="repetircontrasena" />
            </div>

            <div class="group_2">
                <label>Selecciona tu país</label>
                <article class="body_select">
                    <div class="body_select_contender">
                        <div class="checkbox_content mt2 mb2 tc ml1">
                            <fieldset th:each="pais : ${paisesList}" class="checkbox_item posit_rel checkbox_item_small">
                                <input type="radio" name="paises" th:id="'pais-' + ${pais.idPais}" th:value="${pais.idPais}">
                                <label th:for="'pais-' + ${pais.idPais}" class="p05">
                                    <img class="height4x br1" th:src="@{${paisesImages[pais.pais]}}" alt="Flag">
                                    <small class="db sz11" th:text="${pais.pais}"></small>
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </article>
            </div>
            
            <input type="hidden" name="codUsuario"/>
        </aside>
    </article>
    <div class="mt2 mc tc">
        <a class="button button_2 bg_hover color_dark btn_cerrar sz16"><i class="ai-arrow-left"></i> Atrás </a>
        <button class="button button_2 bg_verify color_light sz16" type="submit"> <i class='bx bx-save'></i> Registrar </button>
    </div>
</section>
