<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores | Nextclass</title>
    <link th:include="components/link"></link>
</head>

<body class="light_mode">
    <header th:include="components/menu_app"></header>
    <main class="main_wrapper">
        <header th:include="components/nav_panel"></header>
        <article class="title_page df jcsb mt1">
            <div class="dg">
                <small class="df alit_c gap025 font_w500 mb05 color_subspan">
                    <i class="ki-outline ki-home color_span"></i> 
                    <i class="ki-outline ki-right sz10 color_span"></i>
                    <span>App</span>
                </small>
                <h6 class="color_subtitle font_w600">Profesores</h6>
            </div>
            <div class="df gap025">
                <button class="button bg_dark color_light"><i class="ki-outline ki-element-plus sz20"></i></button>
                <button class="button"><i class="ki-outline ki-row-horizontal sz20"></i></button>
                
            </div>
        </article>
        <section class="professors">
            <div class="professors_item">
                <a th:href="@{'/profesor?profesor=' + ${profesor.idProfesor}}" class="item_professor b0" th:each="profesor : ${profesores}">
                    <figure th:style="'background-image:url(upload/professors/' + ${profesor.fotoPerfil} + ');'"></figure>
                    <div class="posit_abs bottom1">
                        <div class="ml1 p05">
                            <h6 class="color_light sz18 font_w600" th:text="${mapUsuarioNombres[profesor.idUsuario]}"></h6>
                            <p class="color_light sz14 font_w400" th:text="${mapUsuarioProfesion[profesor.idUsuario]}"></p> 
                        </div>
                    </div>
                    <div class="posit_abs top0 right1">
                        <div class="bg_hover br075 p05 mt1 dif gap025">
                            <img class="height015x" th:src="${mapPaisImagen[profesor.idUsuario]}">
                            <small class="color_text font_w600" th:text="${profesor.nombrePais}"></small>
                        </div>
                    </div>
                </a>
                
            </div>
        </section>
    </main>
    <links th:include="components/footer"></links>
</body>
</html>
