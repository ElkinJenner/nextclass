<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta | Nextclass</title>
    <link th:include="components/link"></link>
</head>
<body class="light_mode">
    <header th:include="components/menu_app"></header>
    <main class="main_wrapper">
        <header th:include="components/nav_panel"></header>
        <div class="title_page">
            <h5 class="color_lead font_b">Mi cuenta</h5>
        </div>
        <section class="account">
            <aside class="column df gap1 jcsb">
                <div class="column_w20">
                    <article class="bg_light p2 tc br2">
                            <img class="height20x br50" src="upload/professors/docente.jpg">
                        <div class="dg mt1">
                            <h6 class="color_dark sz22 mb025">Marcos Salvatierra Rua Limas</h6>
                            <small class="color_lead sz16">Ing. Computacional</small>
                        </div>
                    </article>
                </div>
                <div class="column_w75">
                    <form class="bg_light p2 br1 form_register" method="POST" id="FormContact" action="/registrarse" autocomplete="off">
                        <aside class="form_column">
                            <div class="group">
                                <label>Nombres</label>
                                <input type="text" name="nombres" id="nombres" />
                                <div id="r_nombres"></div>
                            </div>
                            <div class="group">
                                <label>Apellidos</label>
                                <input type="text" name="apellidos" id="apellidos" />
                                <div id="r_apellidos"></div>
                            </div>
                            <div class="group">
                                <label>Usuario</label>
                                <input type="text" name="usuario" id="usuario" />
                                <div id="r_usuario"></div>
                            </div>
                    
                            <div class="group">
                                <label>Telefono </label>
                                <input type="number" name="telefono" id="telefono" />
                                <div id="r_telefono"></div>
                            </div>
                    
                    
                            <div class="group">
                                <label>Email</label>
                                <input type="email" name="email" id="email" />
                                <div id="r_email"></div>
                            </div>
                        </aside>
                        <button class="button button_2 bg_secondary sz18 mt1" type="submit"> <i class="bx bx-save"></i> Guardar </button>
                    </form>
                </div>
            </aside>
        </section>
    </main>
    <links th:include="components/footer"></links>
</body>
</html>
