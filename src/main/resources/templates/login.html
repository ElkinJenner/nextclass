<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nextclass</title>
    <link th:include="components/link"></link>
</head>
<body class="light_mode">
    <main class="main">
        <div class="container container_min">
            <section class="contender column-4 mc">
                <form class="form_login" method="POST" action="/login" id="FormContact">
                    <figure class="mt5 mb3 tc">
                        <img src="img/logo.png">
                    </figure>
                    <aside class="form_column">
                        <div class="group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" />
                            <div id="r_email"></div>
                        </div>
                        <div class="group">
                            <label>Contrase√±a</label>
                            <input type="password" name="contrasena" id="password"  />
                            <div id="r_password"></div>
                        </div>
                        <div class="group">
                            <button class="button">Ingresar <i class='bx bx-log-in'></i></button>
                        </div>
                    </aside>
                </form>
                <!-- Mostrar mensaje de error -->
                <div th:if="${error}" class="mt1 color_danger">
                    <p><strong th:text="${error}"></strong></p>
                </div>
            </section>
        </div>
    </main>
    <links th:include="components/footer"></links>
</body>
</html>
